<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Raad het Getal Spel</title>
    <link rel="manifest" href="src/manifest.json">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            background: rgba(255,255,255,0.95);
            padding: 40px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: inline-block;
            min-width: 320px;
            transition: box-shadow 0.3s;
        }
        .game-container:focus-within {
            box-shadow: 0 0 0 4px #6dd5ed;
        }
        h1 {
            color: #2193b0;
            margin-bottom: 10px;
            font-size: 2.2em;
            letter-spacing: 1px;
        }
        p {
            color: #333;
            font-size: 1.1em;
        }
        input[type="number"] {
            width: 60px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #2193b0;
            font-size: 1em;
            margin-right: 10px;
            outline: none;
            transition: border-color 0.2s;
        }
        input[type="number"]:focus {
            border-color: #6dd5ed;
        }
        button {
            padding: 8px 20px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(90deg, #2193b0 0%, #6dd5ed 100%);
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            margin-top: 8px;
            margin-bottom: 5px;
            box-shadow: 0 2px 8px rgba(33,147,176,0.15);
            transition: background 0.2s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #6dd5ed 0%, #2193b0 100%);
            transform: translateY(-2px) scale(1.05);
        }
        #result {
            margin-top: 18px;
            font-weight: bold;
            font-size: 1.15em;
            min-height: 24px;
            transition: color 0.3s;
        }
        .win-animate {
            animation: pop 0.7s cubic-bezier(.17,.67,.83,.67) 1;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            30% { transform: scale(1.3); }
            60% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Raad het Getal!</h1>
        <p>Raad een getal tussen 1 en 10:</p>
        <input type="number" id="guess" min="1" max="10">
        <button onclick="checkGuess()">Raad!</button>
        <div id="result"></div>
        <button onclick="resetGame()">Opnieuw spelen</button>
    </div>
    <script>
        let secret = Math.floor(Math.random() * 10) + 1;
        function checkGuess() {
            const guess = Number(document.getElementById('guess').value);
            const result = document.getElementById('result');
            result.classList.remove('win-animate');
            if (!guess || guess < 1 || guess > 10) {
                result.textContent = "Voer een geldig getal in!";
                result.style.color = "red";
                return;
            }
            if (guess === secret) {
                result.textContent = "ðŸŽ‰ Gefeliciteerd! Je hebt het juiste getal geraden!";
                result.style.color = "#27ae60";
                result.classList.add('win-animate');
            } else if (guess < secret) {
                result.textContent = "Te laag! Probeer opnieuw.";
                result.style.color = "#e67e22";
            } else {
                result.textContent = "Te hoog! Probeer opnieuw.";
                result.style.color = "#e67e22";
            }
        }
        function resetGame() {
            secret = Math.floor(Math.random() * 10) + 1;
            document.getElementById('guess').value = '';
            const result = document.getElementById('result');
            result.textContent = '';
            result.classList.remove('win-animate');
        }
    </script>
    <script>
    if ("serviceWorker" in navigator) {
        console.log("Service Worker supported");
        navigator.serviceWorker.register("./sw.js").then(ServiceWorkerRegistration => {
            console.log("SW Registered");
            console.log(ServiceWorkerRegistration);
        }).catch(error => {
            console.log("SW Registration failed");
            console.log(error);
        })
    }
</script>
</body>
</html>
